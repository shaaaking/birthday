<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hmmm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      transition: background 1s ease;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 60px;
      border-radius: 24px;
      width: 90%;
      max-width: 540px;
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease, background 1s ease;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    h1 {
      margin-top: 0;
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .cake {
      font-size: 4rem;
      margin: 20px 0;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .cake.show {
      opacity: 1;
      transform: scale(1);
    }

    .message {
      margin: 20px 0;
      min-height: 80px;
      font-size: 1.4rem; /* enlarged messages */
      color: #444;
      line-height: 1.5;
    }

    input {
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 320px;
      font-size: 1rem;
      outline: none;
      align-self: center;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      align-self: center;
    }

    button:hover {
      background: #000;
      transform: scale(1.08);
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }

    /* hearts */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4f7a;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body id="body">
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <div class="content">
      <h1 id="heading">hmmm what day is it today?</h1>

      <div class="cake" id="cake">ðŸŽ‚</div>

      <div class="message" id="message">
        enter password lil bro
      </div>

      <input type="text" id="input" placeholder="enter password" />
      <br />
      <button id="submit">submit</button>

      <button id="next" class="hidden">next message</button>
    </div>

    <footer id="footer">
      use that little head of urs
    </footer>
  </div>

  <script>
    const correctKeyword = "shanuisthebest123";

    const messages = [
      "DAAANG UR SO OLD LOOL",
      "i knooow that it isnt as polished but i lwky tried ygm",
      "i hope today will be awesome for u and ur classes will be nice blah blah, and u get a nice cake when u get back home",
      "tysm for being my personal retard for these past few years LMFAO",
      "u acc dk how much u mean to me LMFAO",
      "eww okay i lwky cringed have fun (if u wanna show someone lmk so i can remove weird stuff)"
    ];

    const body = document.getElementById("body");
    const heading = document.getElementById("heading");
    const messageBox = document.getElementById("message");
    const input = document.getElementById("input");
    const submit = document.getElementById("submit");
    const nextBtn = document.getElementById("next");
    const footer = document.getElementById("footer");
    const heartsContainer = document.getElementById("hearts");
    const cake = document.getElementById("cake");

    let index = 0;

    function dropHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    function heartLoop() {
      return setInterval(dropHeart, 500);
    }

    let heartInterval;

    submit.addEventListener("click", () => {
      const value = input.value.trim().toLowerCase();

      if (value === correctKeyword) {
        body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";

        heading.innerText = "happy birthday";
        messageBox.innerText = messages[index];

        input.classList.add("hidden");
        submit.classList.add("hidden");
        nextBtn.classList.remove("hidden");

        footer.innerText = "u 70 yr old grandma";

        cake.classList.add("show");

        // start hearts
        heartInterval = heartLoop();
      } else {
        messageBox.innerText = "nah that's not it, try again";
      }
    });

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % messages.length;
      messageBox.innerText = messages[index];
    });
  </script>
</body>

</html>
